name: Terraform Plan
on:
  workflow_call:
    inputs:
        working-directory:
          required: true
          type: string

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ inputs.working-directory }}
        shell: bash
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ inputs.working-directory }}
        shell: bash
        run: terraform plan